<div class="m-stack m-stack--ver m-stack--general">
    <div class="m-stack__item m-stack__item--center m-stack__item--middle m-stack__item--fluid">
            <span (click)="support(journalId,userId)">
                <span *ngIf="!supportStatus"><i class="m-menu__link-icon fa fa-thumbs-o-up"></i></span> 
                <span *ngIf="supportStatus"><i class="m-menu__link-icon fa 	fa-thumbs-up"></i></span>
                {{supporterNumber}}    
            </span>
    </div>
    <div class="m-stack__item m-stack__item--center m-stack__item--middle m-stack__item--fluid">
            <span data-toggle="modal" data-target="#m_modal_4"> <i class="m-menu__link-icon flaticon-network"> </i> </span> 
    </div>
</div>
<div class="modal fade" id="m_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Replicate
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">
                            &times;
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                            <div class="col">
                                <div class="m-widget17__item">
                                    <span class="m-widget17__icon">
                                            <i class="socicon-whatsapp"></i>
                                    </span>
                                    <span class="m-widget17__subtitle">
                                        <a href="whatsapp://send?text=http://localhost:4200/journal/{{articleId}}">Whatsapp</a>    
                                    </span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="m-widget17__item">
                                    <span class="m-widget17__icon">
                                            <i class="socicon-facebook"></i>
                                    </span>
                                    <span (click)="facebookShare(articleId)" class="m-widget17__subtitle">
                                        Facebook
                                    </span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="m-widget17__item">
                                    <span class="m-widget17__icon">
                                            <i class="socicon-twitter"></i>
                                    </span>
                                    <span (click)="twitterShare(articleId)" class="m-widget17__subtitle">
                                        Twitter
                                    </span>
                                </div>
                            </div>
                            <div class="col">
                                    <div class="m-widget17__item">
                                            <span class="m-widget17__icon">
                                                    <i class="socicon-googleplus"></i>
                                            </span>
                                            <span (click)="googlePlusShare(articleId)" class="m-widget17__subtitle">
                                                Google Plus
                                            </span>
                                    </div>
                            </div>
                            <div class="col">
                                    <div class="m-widget17__item">
                                            <span class="m-widget17__icon">
                                                <i class="la la-copy"></i>
                                            </span>
                                            <span (click)="copyLink(articleId)" class="m-widget17__subtitle">
                                                Copy Link
                                            </span>
                                    </div>
                                    
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
