<app-navbar></app-navbar>
<div class="m-grid__item m-grid__item--fluid m-wrapper">
  <div class="m-subheader">

  </div>
  <div class="row">
    <div class="col-md-8">
      <div>
          <div class="col-md-3" *ngFor="let article of articles">
              <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height ">
                  <div class="m-portlet__head m-portlet__head--fit">
                    <div class="m-portlet__head-caption">
                      <div class="m-portlet__head-action">
                      <a [routerLink]="['/category',article.category]">
                        <button type="button" class="btn btn-sm m-btn--pill  btn-brand">
                          {{article.category}}
                        </button>
                      </a>
                      </div>
                    </div>
                  </div>
                  <div class="m-portlet__body">
                    <div class="m-widget19">
                        <a [routerLink]="['/journal',article.articleId]">
                          <div class="m-widget19__pic m-portlet-fit--top m-portlet-fit--sides" style="min-height-: 286px">
                            <img src= "assets/{{article.imgUrl}}" alt="">
                            <h3 class="m-widget19__title m--font-light">
                              {{article.title}}
                            </h3>
                            <div class="m-widget19__shadow"></div>
                          </div>
                        </a>
                          <div class="m-widget19__content">
                            <div class="m-widget19__header">
                              <div class="m-widget19__user-img">
                                <a [routerLink]="['/',article.genjouristId]"><img class="m-widget19__img" src="assets/app/media/img//users/user1.jpg" alt=""></a>
                              </div>
                              <div class="m-widget19__info">
                                <span class="m-widget19__username">
                                    <a [routerLink]="['/genjourist',article.genjouristId]">{{article.genjourist}}</a>
                                </span>
                                <br>
                                <span class="m-widget19__time">
                                  {{article.date | date:'medium' }}
                                </span>
                              </div>
                            </div>
                            <a [routerLink]="['/journal',article.articleId]">
                              <div class="m-widget19__body m-nav__link-text">
                                  {{article.content | summary}}
                              </div>
                            </a>
                          </div>
                        
                      <div class="m-widget19__action">
                          <div class="m--margin-top-5 m--margin-bottom-5 m--margin-right-15">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#m_modal_1">
                              Launch Modal
                            </button>
                            <div>
                              <app-support-article [articleId]="article.articleId" [userId]="user.genjouristId">
                              
                              </app-support-article>   
                            </div>
                          </div>
                      </div>
                    </div>
                  </div> 
              </div>
          </div>
      </div>
    </div>
    <div class="col-xl-3 m--margin-20">
        <!--begin:: Widgets/Support Tickets -->
        <div class="m-portlet m-portlet--full-height ">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                  Quotations
                </h3>
              </div>
            </div>
            <div class="m-portlet__head-tools">
                <ul class="m-portlet__nav">
                  <li class="m-portlet__nav-item m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
                    <a href="#" class="m-portlet__nav-link m-portlet__nav-link--icon m-portlet__nav-link--icon-xl m-dropdown__toggle">
                      <i class="la la-ellipsis-h m--font-brand"></i>
                    </a>
                    <div class="m-dropdown__wrapper">
                      <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                      <div class="m-dropdown__inner">
                        <div class="m-dropdown__body">
                          <div class="m-dropdown__content">
                            <ul class="m-nav">
                              <li class="m-nav__item">
                                <a href="" class="m-nav__link">
                                  <i class="m-nav__link-icon flaticon-share"></i>
                                  <span class="m-nav__link-text">
                                    Genjour Trending
                                  </span>
                                </a>
                              </li>
                              <li class="m-nav__item">
                                <a href="" class="m-nav__link">
                                  <i class="m-nav__link-icon flaticon-chat-1"></i>
                                  <span class="m-nav__link-text">
                                    Latest
                                  </span>
                                </a>
                              </li>
                              <li class="m-nav__item">
                                <a href="" class="m-nav__link">
                                  <i class="m-nav__link-icon flaticon-info"></i>
                                  <span class="m-nav__link-text">
                                    Top
                                  </span>
                                </a>
                              </li>
                              <li class="m-nav__item">
                                <a href="" class="m-nav__link">
                                  <i class="m-nav__link-icon flaticon-lifebuoy"></i>
                                  <span class="m-nav__link-text">
                                    Sort
                                  </span>
                                </a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
          </div>
          <div class="m-portlet__body">
            <div class="m-widget3">
              <div *ngFor = "let quotationContent of quotationContents">
                  <div class="m-widget3__item">
                      <div class="m-widget3__header">
                        <div class="m-widget3__user-img">
                          <img class="m-widget3__img" src="assets/app/media/img/users/user1.jpg" alt="">
                        </div>
                        <div class="m-widget3__info">
                          <span class="m-widget3__username">
                            {{quotationContent.genjourist}}
                          </span>
                          <br>
                          <span class="m-widget3__time">
                            2 day ago
                          </span>
                        </div>
                      </div>
                      <div class="m-widget3__body">
                        <p class="m-widget3__text">
                          {{quotationContent.quote}}
                        </p>
                      </div>
                    </div>
              </div>

            </div>
          </div>
        </div>
        <!--end:: Widgets/Support Tickets -->
    </div>
  </div>
</div>
