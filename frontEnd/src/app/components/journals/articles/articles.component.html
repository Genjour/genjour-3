<div class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-scroll-top--shown">
  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body ">
    <div class="m-grid__item m-grid__item--fluid m-wrapper">
      <div class="row">
        <div class="col-lg-12 m-subheader ">
          <div class="m-content" >
            <div class="row">
              <div class="col-md-3" *ngFor="let article of articles">
                <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height ">
                    <div class="m-portlet__head m-portlet__head--fit">
                      <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-action">
                        <a [routerLink]="['/category',article.category]">
                          <button type="button" class="btn btn-sm m-btn--pill  btn-brand">
                            {{article.category}}
                          </button>
                        </a>
                        </div>
                      </div>
                    </div>
                    <div class="m-portlet__body">
                      <div class="m-widget19">
                          <a [routerLink]="['/journal',article.articleId]">
                            <div class="m-widget19__pic m-portlet-fit--top m-portlet-fit--sides" style="min-height-: 286px">
                              <img src= "assets/{{article.imgUrl}}" alt="">
                              <h3 class="m-widget19__title m--font-light">
                                {{article.title}}
                              </h3>
                              <div class="m-widget19__shadow"></div>
                            </div>
                          </a>
                            <div class="m-widget19__content">
                              <div class="m-widget19__header">
                                <div class="m-widget19__user-img">
                                  <a [routerLink]="['/',article.genjouristId]"><img class="m-widget19__img" src="assets/app/media/img//users/user1.jpg" alt=""></a>
                                </div>
                                <div class="m-widget19__info">
                                  <span class="m-widget19__username">
                                      <a [routerLink]="['/genjourist',article.genjouristId]">{{article.genjourist}}</a>
                                  </span>
                                  <br>
                                  <span class="m-widget19__time">
                                    {{article.date | date:'medium' }}
                                  </span>
                                </div>
                              </div>
                              <a [routerLink]="['/journal',article.articleId]">
                                <div class="m-widget19__body m-nav__link-text">
                                  <div [innerHTML]="article.content | summary "></div>
                                    <!-- {{article.content | summary}} -->
                                </div>
                              </a>
                            </div>
                          
                        <div class="m-widget19__action">
                            <div class="m--margin-top-5 m--margin-bottom-5 m--margin-right-15">
                              <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#m_modal_1">
                                Launch Modal
                              </button> -->
                              <div>
                                <app-support-article [articleId]="article.articleId" [userId]="user">
                                
                                </app-support-article>   
                              </div>
                            </div>
                        </div>
                      </div>
                    </div> 
                </div>
              </div>
            </div>      
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
