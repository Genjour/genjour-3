<app-navbar></app-navbar>

  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

				<div class="m-grid__item m-grid__item--fluid m-wrapper">
					<div class="m-content">
						<div class="row">
							<div class="col-lg-12">
								<div class="m-portlet">
									<div class="m-portlet__head">
										<div class="m-portlet__head-caption">
											<div class="m-portlet__head-title">
												<span class="m-portlet__head-icon m--hide">
													<i class="la la-gear"></i>
												</span>
												<h3 class="m-portlet__head-text">
												  Write Quotation
												</h3>
											</div>
										</div>
									</div>
									<!--begin::Form-->
									<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator" >
										<div class="m-portlet__body">
											<div class="form-group m-form__group row">
												<label class="col-lg-2 col-form-label">
													Quote:
												</label>
												<div class="col-lg-9">
                          <div class="col-lg-6 col-md-9 col-sm-12">
                            <textarea class="form-control m-input" [(ngModel)]="quote" name="quote" id="m_autosize_1" maxlength="350" rows="3" style="overflow: hidden; word-wrap: break-word; resize: none; height: 88px;"></textarea>
                          </div>
												</div>
											</div>
											<div class="form-group m-form__group row">
												<label class="col-lg-2 col-form-label">
													Tags:
												</label>
												<div class="col-lg-6">
													<input type="email" class="form-control m-input" [(ngModel)]="tags" name="tags" placeholder="Tags">
													<span class="m-form__help">
														Ex. - life,genjour
													</span>
												</div>
											</div>
                      <div class="form-group1 m-form__group row">
                        <label class="col-lg-2 col-form-label m-input"  for="caterogySelection">
                          Choose category
                        </label>
                        <select class="custom-select" [(ngModel)]="category" name="category">
                          <option selected="">
                            Options
                          </option>
                          <option value="Life">
                            Life
                          </option>
                          <option value="Economics">
                            Economics
                          </option>
                          <option value="Society">
                            Society
                          </option>
                          <option value="Controversy3">
                            Controversy
                          </option>
                          <option value="Politics">
                            Politics
                          </option>
                          <option value="Self-Help">
                            Self-Help
                          </option>
                          <option value="Philosophy">
                            Philosophy
                          </option>
                        </select>
                      </div>
										</div>
										<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
											<div class="m-form__actions m-form__actions--solid">
												<div class="row">
													<div class="col-lg-2"></div>
													<div class="col-lg-6">
															<h4 style="color:red">{{throwStatus}}</h4>
															<button (click)= "quotationSave()" type="reset" class="btn btn-info">
																	Save
																</button>
																<button (click)= "quotationSubmit()" type="submit" class="btn btn-primary"  >
																	Publish
																</button>
																<a [routerLink]="['/']" class="btn btn-danger"  >
																	Cancel
																</a>
													</div>
												</div>
											</div>
										</div>
									</form>
									<!--end::Form-->
								</div>
							</div>
						</div>
					</div>
				</div>
  </div>
